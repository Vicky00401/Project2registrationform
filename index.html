<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
	    body{

  background: rgb(33,33,38);

  background: radial-gradient(circle, rgba(33,33,38,1) 0%, rgba(1,1,1,1) 100%);

  color: white;

  font-size: 30px;

}

#registration-form {

    display: flex;

    flex-direction: column;

    align-items: center;

  }

  

  #registration-form div {

    margin: 10px 0;

    display: flex;

    flex-direction: column;

    align-items: center;

  }

  

  #registration-form label,

  #registration-form input,

  #registration-form textarea {

    width: 300px;

    padding: 10px;

    font-size: 20px;

  }

  

  #registration-form button {

    padding: 10px 20px;

    margin: 10px;

    font-size: 16px;

    cursor: pointer;

  }

  

  form {

    width: 500px;

    margin: 0 auto;

    padding: 20px;

    border: 1px solid gray;

    border-radius: 10px;

  }

  

  label, input[type="submit"], input[type="reset"] {

    font-size: 1.2em;

    margin-top: 10px;

    display: block;

  }

  

  label {

    margin-bottom: 5px;

  }

  

  input[type="text"], input[type="email"], input[type="password"] {

    padding: 5px;

    width: 100%;

    font-size: 1.2em;

    margin-bottom: 20px;

  }

  

  input[type="submit"], input[type="reset"] {

    padding: 10px 20px;

    background-color: lightblue;

    border: none;

    border-radius: 5px;

    color: white;

    cursor: pointer;

  }

  

  input[type="submit"]:hover, input[type="reset"]:hover {

    background-color: rgb(157, 157, 176);

  }

  
    </style>

</head>

<body>

    <h1 style="text-align: center;">Registration Form</h1>



<form id="registration-form">

  <div>

    <label for="name">Name:</label>

    <input type="text" id="name" name="name">

  </div>



  <div>

    <label for="email">Email:</label>

    <input type="email" id="email" name="email">

  </div>



  <div>

    <label for="password">Password:</label>

    <input type="password" id="password" name="password">

  </div>



  <div>

    <label for="address">Address:</label>

    <input type="text" id="address" name="address">

  </div>



  <div>

    <label for="phone">Phone:</label>

    <input type="text" id="phone" name="phone">

  </div>



  <div>

    <input type="submit" value="Submit">

    <input type="reset" value="Reset">

  </div>

</form>



    <script>
	    const form = document.getElementById("registration-form");
form.addEventListener("submit", function(event) {       // to listen (handle) the event 
  event.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const address = document.getElementById("address").value;
  const phone = document.getElementById("phone").value;

  if (name === "" || email === "" || password === "" || address === "" || phone === "") {
    alert("All fields are required");
    return false;
  }

  if (phone.length !== 10) {
    alert("Phone number must be 10 digits");
    return false;
  }

  if (/\d/.test(name)) {
    alert("Name cannot contain digits");
    return false;
  }

  if (!/\d/.test(password) || password.length < 8) {
    alert("Password must contain at least one number and be at least 8 characters long");
    return false;
  }

  alert(`Name: ${name}
  Email: ${email}
  Password: ${password}
  Address: ${address}
  Phone: ${phone}`);
});
    </script>

</body>

</html>
