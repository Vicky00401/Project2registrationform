<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Countdown Clock</title>
<meta name="Description" content="A javascript countdown clock or timer with beautiful HTML and CSS styling that is simple to use in any project or on any website .">
<meta name="Keywords" content="javascript, js, countdown, clock, timer, css, html, website, design, beautiful timer, countdown clock, countdown timer, javascript timer, javascript countdown clock, javascript countdown timer">

<link rel="stylesheet" type="text/css" href="timer.css">
<style>
.display {
	flex: 1;
	display: flex;
	flex-direction : column;
	align-items : center;
	justify-content : center;
	background: #001f3f;
	font-family: tahoma !important;
	padding-bottom: 60px;
}
.event_title {
	color: #fff;	
	text-align: center;
	font-size: 74px;
	letter-spacing: 10px;
}
p.action_caption{
	color: #fff;	
	text-align: center;
	font-size: 16px;
	letter-spacing: 5px;
	font-weight: 100;
}
#door{
	text-align: center;
}
.call_to_action_button{
	margin-top: 40px;
	border-radius: 20px;
}
button.call_to_action_button {
	letter-spacing: 2px;
	text-align: center;
	font-size: 16px;
	top: 50%;
	left: 50%;
	color: #fff;
	padding: 20px;
	width: 0 auto;
	border-radius: 20px;
	box-sizing: border-box;
	background: #0074D9;
	border-style: none;
}
button:hover{
	background: #fff;
	color: #0074D9;
	font-weight: bold;
}
button:active{
	background: #fff;
	color: #0074D9;
	font-weight: bold;
}
button:focus{
	background: #fff;
	color: #0074D9;
	font-weight: bold;
}
.clock{
	width: auto;
}
#numbers{
	width: auto;
}
#numbers span{
	float: left;
	text-align: center;
	font-size: 60px;
	margin: 0 2.5%;
	color: #fff;
	padding: 20px;
	width: 20%;
	border-radius: 20px;
	box-sizing: border-box;
}
#numbers span:nth-child(1){
  background: #fa5559;
}
#numbers span:nth-child(2){
  background: #26c2b9;
}
#numbers span:nth-child(3){
  background: #f6bc58;
}
#numbers span:nth-child(4){
  background: #2dcb74;
}

#numbers:after{
	content: "";
	display: block;
	clear: both;
}

#units span{
	float: left;
	width: 25%;
	text-align: center;
	margin-top: 30px;
	color: #ddd;
	text-transform: uppercase;
	font-size: 16px;
	letter-spacing: 2px;
	text-shadow: 1px 1px 1px rgba(10,10,10, 0.7);
}

span.turn{
  	animation: turn 0.7s ease forwards;
}

@keyframes turn{
	0%{transform: rotateX(0deg)}
	100%{transform: rotateX(360deg)}
}

.hide{
	display: none;
}

.author{
	padding-top: 60px;
	color: #fff;	
	text-align: center;
	font-size: 13px;
	letter-spacing: 2px;
	font-weight: 100;
}
</style>
</head>
	
<body>
	<div class="display">
		<div id="clock" class="clock">
			<h1 class="event_title">Live Event Starts in</h1>
			<div id="numbers">
				<span class="days"></span>
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div id="units">
				<span>Days</span>
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
		</div>
		<div id="door" class="hide">
			<h1 class="event_title">Event Is Live</h1>
			<p class="action_caption">Click the button below to enter Live Stream</p>
			<button class="call_to_action_button" type="button" onclick="liveStream()">Enter Live Stream!</button>
		</div>
		<div class="author">Created by Katherine Adjahoe</div>
	</div>
	<script>
let countdown;
let serviceInSession;
const clock = document.getElementById('clock')
const livestreamButton = document.getElementById('door');
const daysUnit = document.querySelector('.days');
const hoursUnit = document.querySelector('.hours');
const minutesUnit = document.querySelector('.minutes');
const secondsUnit = document.querySelector('.seconds');

const startDate = new Date(2017, 1, 19, 11, 30, 00).getTime();
startDate > Date.now() ? timer(startDate) : calculateFutureDate(startDate);
function timer(date){
	countdown = setInterval(()=>{
		const now = Date.now();
		const differenceInTime = date - now;
		if(differenceInTime < 0){
			clearInterval(countdown);
			clock.classList.add("hide");
			livestreamButton.classList.remove("hide");
			serviceInSession = setTimeout(()=>{
				livestreamButton.classList.add("hide");
				calculateFutureDate(date);
				clock.classList.remove("hide");
			},7200000);
			return;
		}	
		timeLeft(differenceInTime);
	}, 1000);
}
function timeLeft(time){
		const days = Math.floor(time /(1000 * 60 * 60 * 24));
		const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		const minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
		const seconds = Math.floor((time % (1000 * 60)) / 1000);
		const displayDays = `${days < 10 ? '0' : '' }${days}`;
		const displayHours = `${hours < 10 ? '0' : ''}${hours}`;
		const displayMinutes = `${minutes < 10 ? '0' : ''}${minutes}`;
		const displaySeconds = `${seconds < 10 ? '0' : ''}${seconds}`;
		daysUnit.textContent = displayDays;
		hoursUnit.textContent = displayHours;
		minutesUnit.textContent = displayMinutes;
		secondsUnit.textContent = displaySeconds;
}
 
function calculateFutureDate (dateTochange){	
		const newDate = new Date(dateTochange);
		const weeklyDate  = newDate.setDate(newDate.getDate() +07);
		timer(weeklyDate);		
}

</script>
</body>
</html>
